<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styleLogin.css" />
  <title>Login - Lonewolf</title>
</head>
<body>
  <section>
    <div class="video-bg-wrapper">
      <video autoplay muted loop playsinline id="bgVideo">
        <source src="videoplaybackSoumya.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="container">
      <div class="user-details">
        <h2>Enter Players</h2>
        <form id="playerForm" onsubmit="event.preventDefault();">
          <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="player1" required placeholder=" " />
            <label>Player 1 Name</label>
          </div>
          <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="player2" required placeholder=" " />
            <label>Player 2 Name</label>
          </div>
          <div class="inputbox small-box">
            <input type="number" id="tiebreaker" value="3" min="1" placeholder=" " title="Total elements popped from queue (default 3)"/>
            <label>Tie Breaker</label>
          </div>


          <div class="coin-area">
            <button id="startBtn" onclick="startGame()">Start Game</button>
            <div class="coin" id="coin" onclick="toss()"></div>
            <div id="result">Toss The Coin</div>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="indexJs.js"></script>


  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>

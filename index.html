<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>EndlessTTT</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="gamingArea">
        <div class="mainBox">
            <div class="firstRow">
                <div class="nineBox" id="box0" data-index="0"></div>
                <div class="nineBox" id="box1" data-index="1"></div>
                <div class="nineBox" id="box2" data-index="2"></div>
            </div>
            <div class="secondRow">
                <div class="nineBox" id="box3" data-index="3"></div>
                <div class="nineBox" id="box4" data-index="4"></div>
                <div class="nineBox" id="box5" data-index="5"></div>
            </div>
            <div class="thirdRow">
                <div class="nineBox" id="box6" data-index="6"></div>
                <div class="nineBox" id="box7" data-index="7"></div>
                <div class="nineBox" id="box8" data-index="8"></div>
            </div>
        </div>
    </div>
    <div class="resultArea">
        <h3 id="winner">Whose the winner?</h3>
    </div>

    <footer>
        Made with Love 	&#x2661; by Sayan
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
